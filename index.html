<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saroja's Timetable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Saroja ji ka personal manager <i class="fas fa-heart"></i></h1>
            <p>Made with Love, Lalit <3</p>
        </header>

        <div class="feature-toggles">
            <button id="weekly-toggle" class="toggle-btn active"><i class="fas fa-calendar-week"></i> Weekly View</button>
            <button id="monthly-toggle" class="toggle-btn"><i class="fas fa-calendar-alt"></i> Monthly View</button>
        </div>

        <div class="add-task">
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Task name" required>
                <div class="time-range">
                    <input type="time" id="task-start-time" required>
                    <span class="time-separator">to</span>
                    <input type="time" id="task-end-time" required>
                </div>
                <select id="task-day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <textarea id="task-description" placeholder="Task description (optional)"></textarea>
                <button type="submit">Add Task <i class="fas fa-plus"></i></button>
            </form>
        </div>

        <div class="monthly-view" id="monthly-view">
            <div class="month-header">
                <h2 class="month-title" id="current-month">January 2023</h2>
                <div class="month-nav">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar" id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <div class="timetable" id="weekly-view">
            <div class="days-container">
                <div class="day" id="monday">
                    <h2>Monday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="tuesday">
                    <h2>Tuesday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="wednesday">
                    <h2>Wednesday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="thursday">
                    <h2>Thursday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="friday">
                    <h2>Friday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="saturday">
                    <h2>Saturday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
                <div class="day" id="sunday">
                    <h2>Sunday <i class="fas fa-heart"></i></h2>
                    <div class="tasks"></div>
                </div>
            </div>
        </div>
        
        <!-- Long-term Task Modal -->
        <div class="modal" id="long-term-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Long-term Plan</h3>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="long-term-form">
                        <input type="text" id="long-term-name" placeholder="Plan name" required>
                        <div class="time-range">
                            <input type="date" id="long-term-start" required>
                            <span class="time-separator">to</span>
                            <input type="date" id="long-term-end" required>
                        </div>
                        <textarea id="long-term-desc" placeholder="Description" rows="3"></textarea>
                        <input type="hidden" id="selected-date">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="toggle-btn" id="cancel-long-term">Cancel</button>
                    <button class="toggle-btn active" id="save-long-term">Save Plan</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> for Saroja</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
